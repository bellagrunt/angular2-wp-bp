         <!--Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">Gallery
                    <small>Check out the most recent work!</small>
                </h1>
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 portfolio-item">
                <ul>
                    <li *ngFor="let item of gallery">
                        <img [src]='item.image'>
                        <h3>{{item.title}}</h3>
                        <div>{{item.description}}</div>
                    </li>
                </ul>
            </div>
        </div>
