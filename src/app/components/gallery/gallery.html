 <!--Page Header -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="gallery-page-header">Gallery
                    <small>Check out the most recent work!</small>
                </h1>
            </div>
        </div>

<div class="container">
        <div class="row align-items-start">
            <div class="col-md-6 portfolio-item">
                <ul>
                    <li *ngFor="let item of gallery">
                        <img class="img-responsive" [src]='item.image' alt="">
                        <h3>{{item.title}}</h3>
                        <div>{{item.description}}</div>
                    </li>
                </ul>
            </div>
        </div>

        <div class="row align-items-center">
            <div class="col-md-6 portfolio-item">
                <ul>
                    <li *ngFor="let item of gallery1">
                        <img class="img-responsive" [src]='item.image' alt="">
                        <h3>{{item.title}}</h3>
                        <div>{{item.description}}</div>
                    </li>
                </ul>
            </div>
        </div>
</div>
